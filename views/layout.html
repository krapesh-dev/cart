<!DOCTYPE html>
<html ng-app='CartApp'>
  <head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />     <link rel="stylesheet" href="public/stylesheets/style.css" />
  </head>
    
  <body>
      <!-- HEADER AND NAVBAR -->
      <header>
        <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="/">Example</a>
          </div>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#order"><i class="fa fa-shopping-cart"></i> Cart</a></li>
            <li><a href="#login"><i class="fa fa-sign-in"></i> Login</a></li>
            <li><a href="#contact"><i class="fa fa-comment"></i> Contact</a></li>
          </ul>
        </div>
        </nav>
      </header>

      <!-- MAIN CONTENT AND INJECTED VIEWS -->
      <div id="main">
        <div ng-view></div>
      </div>

      <!-- SPELLS -->
      <!-- load angular and angular route via CDN -->
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
      <script src="public/javascripts/app.js"></script>
  </body>
</html>
